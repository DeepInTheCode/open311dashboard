{% extends 'base/main.html' %}

{% block content %}
<div class="grid_12 white border-radius" style="padding-bottom:10px;">
<h1>Neighborhoods</h1>
<ul>
    {% for neighborhood in neighborhoods %}
    <li>
        <a href="{{ neighborhood.get_absolute_url }}">
            {{ neighborhood.name }}
        </a>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
