{% extends 'base/main.html' %}

{% block content %}
<div class="grid_12 border-radius white">
<h1>Streets</h1>
<ol>
    {% for street in streets %}
    <li>
    <a href="/street/{{ street.properties.slug }}/{{ street.properties.min }}-{{ street.properties.max }}/">
        {{ street.properties.min }}-{{ street.properties.max }}
        {{ street.properties.name|title}}
    </a>
    </li>
    {% endfor %}
</ol>
<p> </p>
</div>

{% endblock %}
