{% extends 'base/main.html' %}

{% block content %}
<div class="grid_12 border-radius white">
<h1>Streets</h1>
<ol>
    {% for street in top_streets %}
    <li>
        <a href="{{ street.get_absolute_url }}">{{ street.street_name|title}}</a>
            ({{ street.count }} open request{{street.count|pluralize}})
    </li>
    {% endfor %}
</ol>
<p> </p>
</div>

{% endblock %}
