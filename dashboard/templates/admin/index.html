{% extends 'base/admin.html' %}

{% block content %}
<h2>Manage Cities (<a href="{% url open311dashboard.dashboard.views.city_add %}">+</a>)</h2>
<ul>
    {% for city in cities %}
    <li><a href="{% url open311dashboard.dashboard.views.city_admin shortname=city.short_name %}">{{ city.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
