{% extends 'base.html' %}
{% block last_updated %}
Last updated: {{ latest|date:"F jS, Y" }}
{% endblock %}
{% block content %}
<style>
    #datepicker input {
        width:80px;
    }

    #ui-datepicker-div {
        display:none;
    }
</style>
{{ open_tickets }}<br />

<div class="grid_4 prefix_8">
    <div id="datepicker">
        <label for="from">From</label>
        <input type="text" name="from" id="from">
        <label for="to">to</label>
        <input type="text" name="to" id="to">
    </div>
</div>

<div class="clear"></div>
<div class="grid_12" id="chart">
</div>


{% endblock %}

{% block custom_scripts %}
<script type="text/javascript" src="{{ STATIC_URL }}js/charts/dual_state_barchart.js"></script>
<script>
    var renderBarchart = function (fromDate, toDate) {
        $.ajax({
            url: '/api/tickets/both/'+fromDate.getFullYear()+'-'+pad(fromDate.getMonth() + 1, 2)+'-'+pad(fromDate.getDate(), 2)+'/'+toDate.getFullYear()+'-'+pad(toDate.getMonth()+1, 2)+'-'+pad(toDate.getDate(),2)+'/',
            dataType: 'json',
            success: function(data) {
                barchart.render(fromDate.getTime(),toDate.getTime(),data);
            }
        });
    };

    var pad = function(number, length) {
        var str = '' + number;
        while (str.length < length) {
            str = '0' + str;
        }
        return str;
    };

    $(function() {

        $("#from, #to").datepicker({
            changeMonth: true,
            onSelect: function(selectedDate) {
                $("#chart").html('');
                renderBarchart($('#from').datepicker('getDate'), $('#to').datepicker('getDate'));
            }
        });
        $('#to').datepicker('setDate', new Date());
        $('#from').datepicker('setDate', -28);

        renderBarchart($("#from").datepicker('getDate'),$("#to").datepicker('getDate'));

    });
</script>
{% endblock %}
