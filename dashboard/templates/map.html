{% extends 'base.html' %}

{% block content %}
<div id="map">
</div>
{% endblock %}

{% block custom_scripts %}
<script type="text/javascript">
var po = org.polymaps;

var map = po.map()
    .container(document.getElementById("map").appendChild(po.svg("svg")))
    .add(po.interact())
    .add(po.hash())
    .center({lat: 37.76, lon: -122.44})
    .zoom(13);

map.add(po.image()
        .url(po.url("http://{S}tile.cloudmade.com"
                + "/b60fbbd51f17456794d2b0e4ed4f0d0c"
                + "/1714/256/{Z}/{X}/{Y}.png")
            .hosts(["a.", "b.", "c.", ""])));

map.add(po.geoJson()
        .url("/neighborhood/10.json")
        .id("neighborhood")
        .zoom(13)
        .tile(false)
        .on("load", po.stylist()
            .attr("stroke", "red")));

map.add(po.compass()
        .pan("none"));
</script>
{% endblock %}
