{% extends 'base.html' %}

{% block content %}
<div id="map">
</div>
{% endblock %}

{% block custom_scripts %}
<script type="text/javascript">
var po = org.polymaps;

var map = po.map()
    .container(document.getElementById("map").appendChild(po.svg("svg")))
    .add(po.interact())
    .add(po.hash());

map.add(po.image()
        .url(po.url("http://{S}tile.cloudmade.com"
                + "/b60fbbd51f17456794d2b0e4ed4f0d0c"
                + "/3121/256/{Z}/{X}/{Y}.png")
            .hosts(["a.", "b.", "c.", ""])));

map.add(po.compass()
        .pan("none"));
</script>
{% endblock %}
